<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>>Vwitter - Seu mundo virtual</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--wrapper area-->

            <div class="column left">

            </div>
            <!--end of lrft side-->

                <div class="login-panel">

                        <img class="logo-img" src="assets/logo.png" alt="logo-login"/>
                    </div>
                    
                    <form action="">
                        <input placeholder="Telefone, usuário ou email" type="text" name="username">
                        <input type="password" placeholder="Senha" name="password">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p> Não possui uma conta? <a href="signup.html">Cadastre-se aqui!</a></p>
                </div>
                <div class="get-app">
                    Obtenha o aplicativo
                    <div class="app-buttoms">
                        <a href="#">
                            <img src="assets/appstore.png" alt="baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
            <!--end of right side-->
        </div>
        <!--end of container-->
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
