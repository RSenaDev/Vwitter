<html lang="en">
<head>

<body>
    <!--wrapper area-->
    <div id="wrapper">
        <!--container area-->
        <div id="container-signup">
            <!--left side-->
            <!--end of left side-->

            <!--right side-->
            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="logo-login"/>
                    </div>

                    <div class="message">
                        <span>
                            Cadastre-se para ver fotos e videos dos seus amigos.
                        </span>
                    </div>

                    <button class="cta-button">
                        Entrar com Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>
                    
                    <form action="">
                        <input placeholder="Número de celular ou email" type="text" name="email">
                        <input placeholder="Nome completo" type="text" name="name">
                        <input placeholder="Nome de usuário" type="text" name="username">
                        <input type="password" placeholder="Senha" name="password">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p> Tem uma conta? <a href="index.html">Conecte-se.</a></p>
                </div>
                <div class="get-app">
                    Obtenha o aplicativo
                    <div class="app-buttoms">
                        <a href="#">
                            <img src="assets/appstore.png" alt="baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
            <!--end of right side-->
        </div>
        <!--end of container-->
